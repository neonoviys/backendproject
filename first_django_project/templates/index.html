<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h2>POST запрос:</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="data_input">Введите данные:</label>
        <input type="text" name="data_input" id="data_input">
        <button type="submit">Отправить</button>
    </form>

    {% if post_data %}
    <h3>Отправленные данные:</h3>
    <p>{{ post_data }}</p>
    {% endif %}
</body>
</html>
